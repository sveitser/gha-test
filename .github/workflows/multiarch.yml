name: multiarch

on:
  workflow_dispatch:
  pull_request:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  docker_build:
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
        include:
          - platform: linux/amd64
            runs-on: ubuntu-latest
            service: foo
            image: ghcr.io/sveitser/test-gha/foo
          - platform: linux/arm64
            runs-on: ubuntu-latest
            service: foo
            image: ghcr.io/sveitser/test-gha/foo

    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v4

        # TODO, remove once we have native arm runner
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Login to Github Container Repo
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner  }}
          password: ${{ secrets.GITHUB_TOKEN  }}

      - name: Build and push docker image (non-PR)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: ${{ matrix.platform }}
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels  }}
          outputs: type=registry

      - name: Build and push docker (PR)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        id: build
        with:
          context: .
          file: ${{ matrix.service }}.Dockerfile
          labels: ${{ steps.metadata.outputs.labels  }}
          platforms: ${{ matrix.platforms }}
          cache-to: type=inline
          outputs: type=image,name=${{ matrix.image }},push-by-digest=true,name-canonical=true,push=false

      - name: Build and push docker (non-PR)
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        id: build
        with:
          context: .
          file: ${{ matrix.service }}.Dockerfile
          labels: ${{ steps.metadata.outputs.labels  }}
          platforms: ${{ matrix.platforms }}
          cache-to: type=inline
          outputs: type=image,name=${{ matrix.image }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        shell: bash
        run: |
          digest_dir="${{ runner.temp }}/digest-${{ github.run_number }}"
          mkdir -p "${digest_dir}"
          digest="${{ steps.build.outputs.digest }}"
          touch "${digest_dir}/${digest#sha256:}"

      - name: Upload digest to arm64
        if: ${{ matrix.platform == 'linux/arm64' }}
        uses: actions/upload-artifact@v4
        with:
          name: "digests-${{ inputs.target }}-${{ github.run_number }}-arm64"
          path: "${{ runner.temp }}/digests-${{ github.run_number }}/*"
          if-no-files-found: error
          retention-days: 1

      - name: Upload digest to amd64
        if: ${{ matrix.platform == 'linux/amd64' }}
        uses: actions/upload-artifact@v4
        with:
        with:
          name: "digests-${{ inputs.target }}-${{ github.run_number }}-amd64"
          path: "${{ runner.temp }}/digests-${{ github.run_number }}/*"
          if-no-files-found: error
          retention-days: 1

  # Merge the AMD64 and ARM64 images into the final (multiplatform) image.
  #
  # For documentation refer to
  # https://docs.docker.com/build/ci/github-actions/multi-platform/#distribute-build-across-multiple-runners
  merge_into_multiplatform_images:
    needs:
      - docker_build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: ghcr.io/sveitser/test-gha/foo

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v4

      - name: Login to Github Container Repo
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner  }}
          password: ${{ secrets.GITHUB_TOKEN  }}

      - name: Remove digests dir (NOTE probably not necessary)
        run: |
          rm -rf "${{ runner.temp }}/digests"

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: "digests-*"
          path: "${{ runner.temp }}/digests"
          merge-multiple: true

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}

      - name: Create manifest list and push
        working-directory: "${{ runner.temp }}/digests"
        run: |
          # Count the number of files in the directory
          file_count=$(find . -type f | wc -l)

          if [ "$file_count" -ne 2 ]; then
            echo "Should have exactly 2 digests to combine, something went wrong"
            ls -lah
            exit 1
          fi

          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ matrix.image }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ matrix.image }}:${{ steps.meta.outputs.version }}
