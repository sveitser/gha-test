name: artifact-test

on:
  workflow_dispatch:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  upload:
    strategy:
      matrix:
        name: [artifact-a, artifact-b, artifact-c]
    runs-on: ubuntu-latest
    steps:
      - name: Create dummy file (~10MB)
        run: dd if=/dev/urandom of=${{ matrix.name }}.bin bs=1M count=10

      - name: Upload ${{ matrix.name }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.bin
          retention-days: 1

  download-v4:
    needs: upload
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact-b with v4
        uses: actions/download-artifact@v4
        with:
          name: artifact-b

      - name: Verify
        run: ls -lah artifact-b.bin

  download-v5:
    needs: upload
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact-b with v5
        uses: actions/download-artifact@v5
        with:
          name: artifact-b

      - name: Verify
        run: ls -lah artifact-b.bin
